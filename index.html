<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cijfer Focus - Minimalistische Omrekentool</title>
    <meta name="description" content="Een strakke, zwart-wit omrekentool voor toetscijfers. Focus op resultaat zonder afleiding.">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”³</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .tactile-card {
            background: #ffffff;
            border: 2px solid #000000;
            box-shadow: 4px 4px 0px #000000;
            transition: all 0.2s ease;
        }

        .tactile-button {
            background: #000000;
            color: #ffffff;
            border: 2px solid #000000;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            transition: all 0.1s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .tactile-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px #000000;
        }

        .tactile-button:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px #000000;
        }

        .input-focus:focus {
            outline: none;
            border-bottom-color: #000000;
            background-color: #f8f8f8;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; padding: 0 !important; }
            .tactile-card { box-shadow: none !important; border: 1px solid #000 !important; }
            .grade-grid { display: grid !important; grid-template-columns: repeat(5, 1fr) !important; gap: 5px !important; }
        }
    </style>

        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
